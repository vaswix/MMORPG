<!DOCTYPE html>
{% load static %}
{% load thumbnail %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>


<header class="bg-dark p-2 m-2">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-end">
            <ul class="navbar m-0 me-auto">
                <li class="navbar-text">
                    <a class="text-white text-decoration-none fw-semibold fs-4"
                       href="{% url 'advert_list' %}">MMORPG</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <p class="text-white m-3">{{ user.username }}</p>
                <a class="text-white m-3" href="{% url 'advert_create' %}">Создать объявление</a>
                    <a class="text-white m-3" href="{% url 'reply_list' %}">Отклики</a>
                <a class="text-white m-3" href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a class="text-white m-3" href="{% url 'login' %}">Войти</a>
                <a class="text-white m-3" href="{% url 'signup' %}">Регистрация</a>
            {% endif %}
        </div>
    </nav>
</header>


{% block content %}
{% endblock %}

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{#<script src="{% static 'main.js' %}"></script>#}
</body>
</html>
